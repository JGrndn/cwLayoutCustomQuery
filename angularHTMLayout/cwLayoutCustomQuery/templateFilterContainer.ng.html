<div class="row-cell row-cell-value row-cell-max-width">
  <div class="cell-content-wrapper filter-wrapper">
    <div class="filter-row filter-content" ng-repeat="f in filters">
      <div class="filter-property-scriptname filter-cell">
        <select class="custom-query-select" ng-model="f.property" ng-options="x.scriptName as x.name for x in selectedProperties | orderBy:'name'"
          ng-change="resetFilter(f)"></select>
      </div>
      <div class="filter-operator filter-cell">
        <select class="custom-query-select" ng-model="f.operator" ng-if="f.property && propertiesMetadata[f.property].type" ng-options="x for x in propertiesMetadata[f.property].operators"></select>
      </div>
      <div class="filter-value filter-cell">
        <div ng-if="f.property && propertiesMetadata[f.property].type">
          <input ng-model="f.value" ng-if="propertiesMetadata[f.property].type!=='lookup' && propertiesMetadata[f.property].type!=='checkbox'" type="{{propertiesMetadata[f.property].type}}">
          <select class="custom-query-select" ng-model="f.value" ng-if="propertiesMetadata[f.property].type==='lookup' " ng-options="x.name as x.name for x in propertiesMetadata[f.property].lookups"></select>
          <select class="custom-query-select" ng-model="f.value" ng-if="propertiesMetadata[f.property].type==='checkbox' " ng-options="x.value as x.label for x in propertiesMetadata[f.property].values"></select>
          </div>
      </div>
      <div class="remove-filter-button filter-cell">
        <a class="no-text btn-remove-filter btn page-action no-text" ng-click="removeFilter($event, $index)">
          <i class="fa fa-times" aria-hidden="true"></i>
        </a>
      </div>
    </div>
    <div>
    <span class="add-filter-button">
      <a class="btn-add-filter btn page-action no-text" ng-click="addFilter($event)"><i class="fa fa-plus" aria-hidden="true"></i></a>
    </span>
    <span class="apply-filter-button">
      <a class="btn-apply-filter btn page-action no-text" ng-click="applyFilters($event)"><i class="fa fa-check" aria-hidden="true"></i></a>
    </span>
    </div>
  </div>
</div>
